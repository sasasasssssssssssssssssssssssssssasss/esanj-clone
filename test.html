<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تست روانشناسی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>تست شخصیت‌شناسی</h1>
  </header>

  <main>
    <h2>لطفاً به سوالات زیر پاسخ دهید:</h2>
    <form id="test-form">
      <label for="q1">1. شما معمولاً در جمع احساس راحتی می‌کنید؟</label>
      <select id="q1" name="q1">
        <option value="yes">بله</option>
        <option value="no">خیر</option>
      </select>

      <label for="q2">2. آیا به راحتی استرس می‌گیرید؟</label>
      <select id="q2" name="q2">
        <option value="yes">بله</option>
        <option value="no">خیر</option>
      </select>

      <button type="submit">ارسال تست</button>
    </form>
  </main>

  <footer>
    <p>حقوق محفوظ است © 2025 ای سنج</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
